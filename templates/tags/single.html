{% extends "page.html" %}
{% import "partials/post-preview.html" as post_macros %}

{% block title %}
Tags
{% endblock title %}

{% block content %}
<h1 class="text-4xl leading-snug font-bold text-gray-900 capitalize">Posts tagged with "{{
  term.name }}"</h1>
<section class="border-t-2 py-4 mt-3">
  {% for post in term.pages %}
  {{ post_macros::post_preview(post=post) }}
  {% endfor %}
</section>
{% endblock content %}
