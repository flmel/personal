<header>
  {% if config.extra.links %}
  <nav class="text-pink-500 flex gap-3">
    {% for link in config.extra.links %}
    <a href="{{ link.href }}" class="hover:text-pink-600">{{ link.title }}</a>
    {% endfor %}
  </nav>
  {% endif %}
  {% if pages.extra.is_index %}
  <h1>{{ config.title }}</h1>
  {% endif %}
</header>
